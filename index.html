        <div class="container-2">
            <div class="inside-box">
                <div class="inner-box">
                <h2>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started</h2>
                <br>
                <h2>You <i>know</i> you want to.</h2>
            <form>
                <div class="form-container">
                <fieldset>
                    <header>Let's do This!</header>
                        <p>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" placeholder="Taro" required />
                        </p>
                        <p>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" placeholder="Yamada" required/>
                        </p>
                        <p>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" placeholder="taroyamada@abcd.com" required/>
                        </p>
                        <p>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" placeholder="070-444-2121"
                                pattern="[0-9]{10}" title="Must contain 10 digits, Dash inputs not necessary"/>
                        </p>
                        <p>
                            <label for="pwd">PASSWORD</label>
                            <input type="password" name="pwd" id="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number and one 
                            uppercase and lowercase letter, 
                            and at least 8 or more characters" placeholder="Password" required/>
                        </p>
                        <p>
                            <label for="pwd">CONFIRM PASSWORD</label>
                            <input type="password" name="pwd" id="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number and one 
                            uppercase and lowercase letter, 
                            and at least 8 or more characters"  placeholder="Confirm Password" required />
                        </p>
                    </fieldset>
                    </div>
                    <fieldset>
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="google.com">Log in</a></p>
                    </fieldset>
            </form>
